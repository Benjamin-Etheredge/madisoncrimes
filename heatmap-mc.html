

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=visualization"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://jquery-csv.googlecode.com/git/src/jquery.csv.js"></script>
    <script>
// Adding 500 Data Points
var map, pointarray, heatmap;
var dataFile, year, dayShift, crimeType;

var crimeData = [
    new google.maps.LatLng(34.7119474, -86.7608408),
    new google.maps.LatLng(34.7119474, -86.7608408)
];

function initialize() {
  var mapOptions = {
    zoom: 13,
    center: new google.maps.LatLng(34.7119474, -86.7608408),
    //mapTypeId: google.maps.MapTypeId.SATELLITE
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var pointArray = new google.maps.MVCArray(crimeData);

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray
  });

  heatmap.set('maxIntensity', 15);
  
  heatmap.setMap(map);
}

function updateHeatMapData(pointData) {
    //console.log(pointData);
    
    map = heatmap.getMap();
    
    var oldPointArray = heatmap.getData();
    oldPointArray.clear();
    
    var pointDataArray = new google.maps.MVCArray(pointData);
    
    //console.log(pointDataArray);
    
    heatmap.setData(pointDataArray);
    
    heatmap.setMap(map);
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 22a3, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 30);
}

function changeMaxIntensity() {
  heatmap.set('maxIntensity', (heatmap.get('maxIntensity') == 15) ? 5 : 15);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}

function loadData() {
    var f = dataFile.files[0];
    //window.alert(f.name);
    var reader = new FileReader();

    reader.onload = function(e) {
        var contents = e.target.result;
        //console.log(contents);
                
        var data = $.csv.toObjects(contents, { separator : '%'});
        
        //console.log(data);
               
        var i, len;
        len = data.length;
        var newData = [];

        //window.alert(year.value + "\n" + dayShift.value + "\n" + crimeType.value);
        
        if (year.value == "all" && dayShift.value == "all" && crimeType.value == "all") {
            for(i = 0; i < len; i++) {
                //console.log(data[i].latitude);
                //console.log(data[i].longitude);
                newData.push(new google.maps.LatLng(Number(data[i].latitude), Number(data[i].longitude)));
            }
        } else if (year.value == "all" && dayShift.value == "all" && crimeType.value != "all") {        
        
            for(i = 0; i < len; i++) {
                //console.log(data[i].latitude);
                //console.log(data[i].longitude);
                if (data[i].incident_type.indexOf(crimeType.value) > -1) {
                    newData.push(new google.maps.LatLng(Number(data[i].latitude), Number(data[i].longitude)));
                }
            }
        } else if (year.value == "all" && dayShift.value != "all" && crimeType.value == "all") {        
        
            for(i = 0; i < len; i++) {
                //console.log(data[i].latitude);
                //console.log(data[i].longitude);
                if (data[i].shift.indexOf(dayShift.value) > -1) {
                    newData.push(new google.maps.LatLng(Number(data[i].latitude), Number(data[i].longitude)));
                }
            }
        } else if (year.value != "all" && dayShift.value == "all" && crimeType.value == "all") {        
        
            for(i = 0; i < len; i++) {
                //console.log(data[i].latitude);
                //console.log(data[i].longitude);
                if (data[i].date.indexOf(year.value) > -1) {
                    newData.push(new google.maps.LatLng(Number(data[i].latitude), Number(data[i].longitude)));
                }
            }
        } else {        
        
            for(i = 0; i < len; i++) {
                //console.log(data[i].latitude);
                //console.log(data[i].longitude);
                if (data[i].date.indexOf(year.value) > -1 && data[i].shift.indexOf(dayShift.value) > -1 && data[i].incident_type.indexOf(crimeType.value) > -1) {
                    newData.push(new google.maps.LatLng(Number(data[i].latitude), Number(data[i].longitude)));
                }
            }
        }
                
        updateHeatMapData(newData);
    };
    reader.readAsText(f);
}
        
google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>

  <body>
    <div id="panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
      <button onclick="changeMaxIntensity()">Change MaxIntensity</button>
      <input type="file" id="dataFile"/>
      <label for="year">Year</label>
      <input type="text" id = "year" list = "yearDataList"/>
      <datalist id = "yearDataList">
        <option value = "all"/>
        <option value = "2009"/>
        <option value = "2010"/>
        <option value = "2011"/>
        <option value = "2012"/>
        <option value = "2013"/>
        <option value = "2014"/>
        <option value = "2015"/>
      </datalist>
      
      <label for="dayShift">Shift</label>
      <input type="text" id = "dayShift" list = "dayShiftDataList"/>
      <datalist id = "dayShiftDataList">
        <option value = "all"/>
        <option value = "I"/>
        <option value = "II"/>
        <option value = "III"/>
      </datalist>

      <label for="crimeType">Type of Crime</label>
      <input type="text" id = "crimeType" list = "crimeTypeDataList"/>
      <datalist id = "crimeTypeDataList">
        <option value = "all"/>
        <option value = "IDENTITY THEFT"/>
        <option value = "CRIMINAL MISCHIEF"/>
        <option value = "AUTO THEFT"/>
        <option value = "DOMESTIC VIOLENCE"/>
        <option value = "BURGLARY"/>
        <option value = "HARASSING COMMUNICATIONS"/>
      </datalist>
      
      <button onclick="loadData()">Update Map Data</button>

      <script>
          dataFile = $("#dataFile")[0];
          year = document.getElementById("year");
          dayShift = document.getElementById("dayShift");
          crimeType = document.getElementById("crimeType");
      </script>
   </div>
    <div id="map-canvas"></div>
  </body>
</html>
